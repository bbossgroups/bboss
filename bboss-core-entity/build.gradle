sourceSets {
    main {
        java {
            srcDirs 'src'
            srcDirs 'src-asm'
        }
        resources{
            srcDir 'resources'
            srcDir 'src' exclude '**/*.java'
            srcDir 'src-asm' exclude '**/*.java'
        }


    }
   
    test {
        java {
            srcDir 'test'
        }
        resources{
        	srcDir 'resources-test'
        }
         
    }
}

 



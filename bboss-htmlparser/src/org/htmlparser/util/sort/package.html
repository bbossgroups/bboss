<TITLE>Sort Package</TITLE>
</HEAD>
<BODY>
Provides generic sorting and searching.
The two interfaces <CODE>Ordered</CODE> and <CODE>Sortable</CODE> are used by
the static methods in <CODE>Sort</CODE> to perform binary searches and quick
sorting of generic objects.

sourceSets.bboss_util { set ->
    def jarTask = task("${set.name}Jar", type: Jar) {
        from set.output
    }

    def jarSourcesTask = task("${set.name}SourceJar", type: Jar) {
        classifier = "sources"
       
        from set.allJava
    }

    def docTask = task("${set.name}Doc", type: Javadoc) {
        classpath = set.compileClasspath
        source set.allJava
        destinationDir=file("build/docs/${set.name}")
    }

    def jarDocTask = task("${set.name}DocJar", type: Jar, dependsOn: docTask) {
        classifier = "javadoc"
        from docTask.destinationDir
    }

    artifacts {
        archives jarTask
        archives jarSourcesTask
        archives jarDocTask
    }
}

sourceSets.bboss_rt { set ->
    def jarTask = task("${set.name}Jar", type: Jar) {
        baseName = "bboss-rt"
         manifest {
            attributes 'Main-Class': 'org.frameworkset.runtime.CommonLauncher'
             
        }
        from set.output
    }

    def jarSourcesTask = task("${set.name}SourceJar", type: Jar) {
        baseName = "bboss-rt"
        classifier = "sources"
       
        from set.allJava
    }

    def docTask = task("${set.name}Doc", type: Javadoc) {
        source set.allJava
        destinationDir=file("build/docs/${set.name}")
    }

    def jarDocTask = task("${set.name}DocJar", type: Jar, dependsOn: docTask) {
        baseName = "bboss-rt"
        classifier = "javadoc"
        from docTask
    }

    artifacts {
        archives jarTask
        archives jarSourcesTask
        archives jarDocTask
    }
}

